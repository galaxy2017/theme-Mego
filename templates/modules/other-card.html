<aside th:fragment="other-card (prepend)" class="aside-card">
    <th:block th:with="widgets = ${theme.config.other_card.widgets} ">
        <th:block th:if="${prepend != null}">
            <th:block th:replace="${prepend}" />
        </th:block>
        <th:block th:each="widget : ${widgets}">
            <th:block th:replace="~{'modules/widgets/'+${widget.value}}" />
        </th:block>
    </th:block>
</aside>
